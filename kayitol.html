 <script>
  const paketlerButonu = document.querySelector('.paketler-butonu');
  const paketlerPopup = document.querySelector('.paketler-popup'); 
  const popupKapat = document.querySelector('.popup-kapat'); 
  const formIframe = document.querySelector('.form iframe');
  const biletAlButonu = document.querySelector('.bilet-al-butonu');

  // Paketler butonu işlevselliği
  paketlerButonu.addEventListener('click', () => {
      paketlerPopup.style.display = 'block'; 
  });

  popupKapat.addEventListener('click', () => {
      paketlerPopup.style.display = 'none';
  });

// Form gönderildikten sonra bilet butonu
formIframe.addEventListener('load', () => { 
   try {
       const formDoc = formIframe.contentDocument || formIframe.contentWindow.document;
       const submissionStatus = formDoc.querySelector('.thank-you');

       if (submissionStatus) { 
           biletAlButonu.style.display = 'block';
       }
   } catch (error) {
       console.error("Form kontrol edilemedi:", error);
   }
});
</script>
